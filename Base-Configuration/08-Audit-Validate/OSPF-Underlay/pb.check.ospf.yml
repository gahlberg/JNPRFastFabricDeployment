---
 - name: Check ospf details.
   hosts: junos-ssh
   connection: local
   gather_facts: no
   
   tasks:
            
   - name: Check if ospf adjacencies are formed and full.
     junos_command:
      display: 'xml'
      commands:
       - show ospf neighbor "{{ item.neighbor }}"
      waitfor:
       - "result[0]['rpc-reply']['ospf-neighbor-information']['ospf-neighbor']['ospf-neighbor-state'] eq 'Full'"
      retries: 3
      interval: 3
     with_items:
     - "{{ ospf_neighbors }}"
     when: ospf_neighbors is defined


